<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javito Sublimaciones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/NuevoLogo.jpg" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-var">
        <div>
          <h1 class="titulo-navbar">Javito</h1>
        </div>
        <div>
          <img src="./img/NuevoLogo.jpg" alt="" class="nav-brand" />
        </div>
        <div>
          <h1 class="titulo-navbar">Sublimaciones</h1>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
          <tr>
            <th scope="row" colspan="5">
              Por favor: al finalizar la compra, enviar foto del comprobante a
              nuestro teléfono.
            </th>
          </tr>
        </tfoot>
      </table>
      <h4>Productos</h4>
      <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
        <button class="btn btn-info btn-sm" id="confirmar-compra">
          <a href="https://link.mercadopago.com.ar/javitosublimaciones">
            Comprar
          </a>
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>Titulo</h5>
            <p>$ <span>precio</span></p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <footer>
      <h4>¡Contactanos!</h4>
      <div>
        <a href="https://wa.me/+545491122421214?text=Hola!" target="_blank">
          <i class="iconos fa-brands fa-whatsapp"></i>
        </a>

        <a href="https://instagram.com/javito.sublimaciones" target="_blank"
          ><i class="iconos fa-brands fa-instagram"></i>
        </a>

        <a href="mailto:balderrama98m@gmail.com" target="_blank"
          ><i class="iconos fa-solid fa-envelope"></i>
        </a>
      </div>
    </footer>

    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/c3d69b28dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
